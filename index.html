<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="header__container">
        <p class="header__meaning">MIN</p>
        <input class="header__mininput" type="number" placeholder="">

        <p class="header__value">MAX</p>
        <input class="header__maxinput" type="number" placeholder="">
        <button class="header__create">create</button>
        <button class="header__sort">sort</button>
        <button class="header__filter">filter desc</button>
        <button class="header__reverse">reverse</button>
        <button class="header__transform">transform</button>
        <button class="header__delete">delete</button>

    </div>
    <section class="main__section">
        <div class="main__content">
            <p class="initial__array"></p>
            <p class="sorted__array"></p>

            <p class="filter__array"></p>
            <p class="transform__array"></p>
            <p class="delete__array"></p>
        </div>
        <div class="main__line"></div>
        <div class="main__block">
            <div class="main__card">
                <img class="main__image" src="./img/roller.png" alt="">

                <p class="main__price">$10</p>
            </div>
            <div class="main__card">
                <img class="main__image" src="./img/bicycle.png" alt="">

            </div>
            <div class="main__card">
                <img class="main__image" src="./img/skate.png" alt="">

                <p class="main__price">$8</p>
            </div>
            <div class="main__card">
                <img class="main__image" src="./img/bicycle.png" alt="">
                <p class="main__category">bicycle</p>
                <p class="main__price">$13</p>
            </div>
            <div class="main__card">
                <img class="main__image" src="./img/skate.png" alt="">
                <p class="main__category">skate</p>
                <p class="main__price">$22</p>
            </div>
            <div class="main__card">
                <img class="main__image" src="./img/roller.png" alt="">
                <p class="main__category">roller</p>
                <p class="main__price">$112</p>
            </div>
        </div>
    </section>
    <script src="./nav.js"></script>
